Hivefolk_Juggernaut_Summon_Larva:
  # Periodically summons larvae.
  Condition:
    - incombat true
  Cooldown: 15
  Skills:
    - effect:particles{p=redDust;a=15;hs=0.5;y=1.5;color=#99cc00} @self
    - sound{s=entity.silverfish.ambient;p=0.3;v=1.5} @self
    - summon{type=Hivefolk_Larva;amount=1;radius=1} @SelfLocation