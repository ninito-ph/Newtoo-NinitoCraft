# RPGCraft Item Rarity Guide
# &a (Green) - Uncommon, may drop from canon fodder foes
# &9 (Blue) - Rare, may drop from weak group leader foes and stronger canon fodder foes
# &5&l (Pink) - Epic, may drop from strong group leader foes and particularly tricky foes
# &c&l (Red) - Legendary, may drop from world bosses and extremely tough foes
# &b&l (Cyan) - Mythical, may drop from raid bosses and world bosses


