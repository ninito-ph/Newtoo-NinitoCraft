  # Fighter-rogue hybrid. Stronger, faster and tougher. Can summon bandits mid-fight.
  Type: SKELETON
  Health: 45
  Damage: 2
  Armor: 0
  Faction: Outlaw
  Options:
    PreventOtherDrops: true
    PreventRandomEquipment: true
    MovementSpeed: 0.34
  Modules:
    ThreatTable: true
  AIGoalSelectors:
    - 0 clear
    - 1 meleeattack
    - 2 gotoparent
    - 3 randomstroll
  AITargetSelectors:
    - 0 clear
    - 1 attacker
    - 2 players
  Drops:
    - Bandit_Drops_Tier2
    - exp 35 1
  Equipment:
    - iron_sword:0
    - Bandit_Shield:5
  KillMessages:
    - "<target.name> couldn<&sq>t match a &5&lBandit Lieutenant<&sq>s power!"
