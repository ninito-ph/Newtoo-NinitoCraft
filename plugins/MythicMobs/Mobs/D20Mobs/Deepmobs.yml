# Craft Prime Mob Rarity Guide
# &a (Green) - Uncommon, may spawn very frequently and are often canon fodder.
# &9 (Blue) - Rare, may spawn somewhat frequently, and are often stronger canon fodder.
# &5&l (Pink) - Epic, spawn unfrequently, and are often foes that challenge and command the player's attention.
# &4&l (Red) - Legendary, spawn very unfrequently, and are often world bosses. Usually meant to be taken on by multiple players.

# &6 (Orange) - Mythical, spawn very rarely and only on elite servers. Usually a highly challenging version of Rare or Uncommon mobs.
# &b&l (Cyan) - Greater Mythical, spawn very rarely and only on elite servers. Usually a highly challenging version of Epic or Rare mobs.

